<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        border: 2px solid blue;
        display: inline-block;
        width: 200px;
        margin: 20px;
        padding: 20px;
      }
      .box1 {
        padding: auto;
        /* display:none ; */
        /* visibility: hidden; */
      }
    </style>
  </head>
  <body>
    <!-- this is a block element -->
    <div class="box box1">I am a Box .</div>
    <div class="box">i am another box.</div>
    <span> I am a Good </span>
    <span>Boy.</span>
  </body>
</html>
