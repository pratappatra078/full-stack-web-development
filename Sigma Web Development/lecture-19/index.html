<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&display=swap');

        h1{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        .fonts{
            font-family:"Baloo Bhai 2",'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #underline{
            text-decoration-line: underline;
        }
        #overline{
            text-decoration: overline;
        }
        #linethrough{
            text-decoration: line-through;
        }
        #nickfinder{
            letter-spacing: 25px;
        }
        #textchange{
            text-transform: capitalize;
        }

    </style>
</head>
<body>
    <div>
        <h1 class="fonts">Fonts</h1>
        <p id="underline">This is a video on fonts.</p>
        <p id="linethrough">This is a video on fonts.</p>
        <p id="overline">This is a video on fonts.</p>
    </div>

    <div>
        <h2 id="nickfinder">
            WHITE444
        </h2>
        <p id="textchange">modify the text in different ways.</p>
    </div>
</body>
</html>
