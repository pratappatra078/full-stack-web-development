<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Learn - Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Form for Hackathon seminar</h1>
      <form method="post">
        <div>
          <label for="firstName">Your Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            autofocus
          />
          <label for="lastName"></label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Last Name"
          />
        </div>
        <div>
          <label for="studentcode">Student Code</label>
          <input
            type="text"
            id="studentcode"
            name="studentcode"
            placeholder="Student Code"
          />
        </div>
        <div>
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" placeholder="+91 " />
        </div>
        <div>
          <label for="email">Your mail </label>
          <input type="email" id="email" name="mail" placeholder="Your mail " />
        </div>
        <div>
          <input type="radio" id="male" name="gender" value="male" required />
          <label for="male">male</label>
          <input
            type="radio"
            id="female"
            name="gender"
            value="female"
            required
          />
          <label for="female">female</label>
        </div>
        <div>
          <input type="checkbox" id="firstTime" name="fistTime" value="yes" />
          <label for="firstTime">First seminar in CSE Department</label>
        </div>
        <div>
          <label for="Department">Your Department</label>
          <select name="Department" id="">
            <option value="CSE">CSE</option>
            <option value="BCA">BCA</option>
            <option value="Medical">Medical</option>
          </select>
        </div>
        <div>
          <label for="select">Your section</label>
          <select name="section" id="">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
          </select>
        </div>

        <div>
          <label for="question">Ask any Question.....</label>
          <br />
          <textarea
            name="question"
            id="question"
            rows="10"
            cols="50"
          ></textarea>
        </div>
        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
