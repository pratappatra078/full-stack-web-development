<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Example</title>
</head>
<body>
    <header>
        <h1>Videos & Music</h1>
    </header>
    <main>
        <h3>.....Videos.....</h3>
        
        <video width="600" controls loop muted poster="Posters/thumbnails.webp">
            <source src="video/Video (1).mp4" type="video/mp4">
        </video>

        <video width="600" controls loop muted poster="Posters/thumbnails.webp">
            <source src="video/Video (2).mp4" type="video/mp4">
        </video>
        
        <video width="600" controls loop muted poster="Posters/thumbnails.webp">
            <source src="video/Video (3).mp4" type="video/mp4">
        </video>

        <h3>.....Musics.....</h3>

        <audio controls loop>
            <source src="music/music (1).mp3" type="audio/mp3">
        </audio>

        <audio controls loop>
            <source src="music/music (2).mp3" type="audio/mp3">
        </audio>

        <audio controls loop>
            <source src="music/music (3).mp3" type="audio/mp3">
        </audio>

        <audio controls loop>
            <source src="music/music (4).mp3" type="audio/mp3">
        </audio>

        <audio controls loop>
            <source src="music/music (5).mp3" type="audio/mp3">
        </audio>



    </main>
</body>
</html>
