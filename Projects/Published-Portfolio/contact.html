<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Pratap Patra</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about_me.html">About Me</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamberger">
                <img class="ham" src="open.png" alt="" width="23px">
                <img class="cross" src="close.png" alt="" width="23px">
            </div>

            <div class="contact-wrapper">
                <div class="contact-form">
                    <h1>Get In Touch</h1>
                    <form>
                        <div class="form-group">
                            <label for="Name">Your Name</label>
                            <input type="text" class="form-control" id="Name" placeholder="Enter your name">
                        </div>
                        
                        <div class="form-group">
                            <label for="InputEmail1">Email Address</label>
                            <input type="email" class="form-control" id="InputEmail1" placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="PhoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="PhoneNumber" placeholder="Optional">
                        </div>
                        
                        <div class="form-group">
                            <label for="query">Your Message</label>
                            <input type="text" class="form-control" id="query" placeholder="How can I help you?">
                        </div>
                        
                        <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" id="exampleCheck1" style="width: auto;">
                            <label for="exampleCheck1" style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">I want you to work on a Project</label>
                        </div>
                        
                        <button type="submit" class="btn-primary btn-submit">Submit Query</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
