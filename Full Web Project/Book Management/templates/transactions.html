<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Transactions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <h1>Book Transactions</h1>
    <a href="/">Home</a>
</header>

<section class="form-section">
    <form action="/issue_book" method="post" class="form-container">
        <h2>Issue Book</h2>
        <input type="text" name="student_id" placeholder="Student ID" required>
        <input type="text" name="book_id" placeholder="Book ID" required>
        <button type="submit">Issue Book</button>
    </form>

    <form action="/return_book" method="post" class="form-container">
        <h2>Return Book</h2>
        <input type="text" name="student_id" placeholder="Student ID" required>
        <input type="text" name="book_id" placeholder="Book ID" required>
        <button type="submit">Return Book</button>
    </form>
</section>

<div class="book-list">
    <h2>Transaction Records</h2>
    {% for t in transactions %}
        <div class="card">
            <p>Student ID: {{ t.student_id }} | Book ID: {{ t.book_id }}</p>
            <p>Issued: {{ t.issue_date }} | Returned: {{ t.return_date or "Not yet returned" }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
